<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Status Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .title {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        
        .status-emoji {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
        
        .status-text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .timestamp {
            color: #666;
            font-size: 14px;
        }
        
        .footer {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
        
        .refresh-info {
            background: #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Power Status Tracker</h1>
        
        <div class="status-card">
            <span class="status-emoji">{{ status_emoji }}</span>
            <div class="status-text">{{ status_text }}</div>
            <div class="timestamp">Last Updated: {{ formatted_timestamp }}</div>
        </div>
        
        <div class="refresh-info">
            ðŸ’¡ Refresh this page to see the latest status
        </div>
        
        <div class="footer">
            Power Status Tracker â€¢ Home Monitoring System
        </div>
    </div>
</body>
</html>
